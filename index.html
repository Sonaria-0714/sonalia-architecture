<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SONALIA: FINAL ARCHITECT V2</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        canvas { display: block; cursor: default; }

        /* --- UI LAYER --- */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #hud-title {
            position: absolute; top: 40px; left: 40px;
            border-left: 4px solid #00ffff; padding-left: 20px;
            background: linear-gradient(90deg, rgba(0,20,30,0.9), transparent);
        }
        h1 { margin: 0; font-size: 32px; color: #fff; text-shadow: 0 0 20px #00ffff; letter-spacing: 4px; }
        p { margin: 5px 0 0; color: #00ffff; font-size: 14px; letter-spacing: 2px; }

        /* C:F BALANCE METER */
        #cf-meter {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 400px; text-align: center;
        }
        .meter-rail {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1); border: 1px solid #555;
            position: relative; border-radius: 3px; overflow: hidden;
        }
        .meter-fill {
            position: absolute; top: 0; left: 0; height: 100%; width: 50%;
            background: linear-gradient(90deg, transparent, #00ffff);
            transition: width 0.1s;
        }
        .meter-marker {
            position: absolute; top: -4px; left: 50%; width: 4px; height: 14px;
            background: #fff; box-shadow: 0 0 10px #fff;
        }
        .cf-labels { display: flex; justify-content: space-between; font-size: 12px; color: #88aaff; margin-top: 8px; letter-spacing: 2px; }

        /* INFO PANEL */
        #panel {
            position: absolute; top: 0; right: 0; width: 380px; height: 100%;
            background: rgba(8, 12, 16, 0.96); border-left: 1px solid rgba(0,255,255,0.3);
            transform: translateX(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            color: #eee; display: flex; flex-direction: column; z-index: 20; pointer-events: auto;
            backdrop-filter: blur(10px);
        }
        #panel.active { transform: translateX(0); }
        .p-head { padding: 40px 30px; border-bottom: 1px solid rgba(255,255,255,0.1); background: linear-gradient(180deg, rgba(0,255,255,0.1), transparent); }
        .p-tag { font-size: 10px; padding: 4px 10px; border-radius: 2px; background: #00ffff; color: #000; font-weight: 800; }
        .p-title { font-size: 28px; margin: 15px 0 0; color: #fff; text-shadow: 0 0 15px currentColor; }
        .p-body { padding: 30px; overflow-y: auto; flex: 1; }
        .row { margin-bottom: 30px; }
        .label { font-size: 11px; color: #00ffff; border-bottom: 1px solid rgba(255,255,255,0.2); display: block; margin-bottom: 8px; letter-spacing: 1px; }
        .text { font-size: 14px; line-height: 1.7; color: #ccc; }
        .thought { font-family: monospace; color: #fff; background: rgba(0,255,255,0.05); padding: 15px; border-left: 3px solid #00ffff; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #777; transition:0.2s; }
        .close-btn:hover { color: #fff; }

        /* LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s; cursor: pointer;
        }
        .load-text { font-size: 40px; color: #fff; font-weight: bold; letter-spacing: 8px; text-shadow: 0 0 30px #00ffff; }
        .load-sub { color: #00ffff; font-family: monospace; margin-top: 15px; animation: blink 1s infinite; letter-spacing: 2px; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <div id="loader" onclick="startApp()">
        <div class="load-text">SONALIA</div>
        <div class="load-sub">INITIALIZING NEURAL SYSTEM...</div>
    </div>

    <div id="ui-layer">
        <div id="hud-title">
            <h1>人体構造モデル</h1>
            <p>INPUT » OS » DB » FACTOR » OUTPUT</p>
        </div>
        <div id="cf-meter">
            <div class="cf-labels"><span>COGNITION (思考)</span><span>FEELING (感情)</span></div>
            <div class="meter-rail">
                <div class="meter-fill" id="meter-fill"></div>
                <div class="meter-marker" id="meter-marker"></div>
            </div>
        </div>
    </div>

    <div id="panel">
        <div class="close-btn" onclick="closePanel()">×</div>
        <div class="p-head">
            <span class="p-tag" id="p-tag">TAG</span>
            <h2 class="p-title" id="p-title">Title</h2>
        </div>
        <div class="p-body">
            <div class="row"><span class="label">DEFINITION</span><div class="text" id="p-desc">...</div></div>
            <div class="row"><span class="label">SYSTEM ROLE</span><div class="text" id="p-role">...</div></div>
            <div class="row"><span class="label">INTERNAL VOICE</span><div class="thought" id="p-thought">...</div></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // --- DATA DEFINITION ---
        const DATA = [
            // 1. HEAD (Input)
            { id:"SENSE", type:"INPUT", name:"五感入力", color:0xFFFFFF, y:140, desc:"視覚・聴覚などの外界情報。", role:"情報収集", thought:"(Sensing...)" },
            
            // 2. CHEST (OS Layers)
            { id:"OS4", type:"OS(4層)", name:"時間/協調", color:0xFFD700, y:90, desc:"過去未来・自他バランス。", role:"大局観", thought:"「将来は？相手は？」" },
            { id:"OS3", type:"OS(3層)", name:"報酬/意味", color:0xAA00FF, y:75, desc:"損得・意義の判断。", role:"価値判断", thought:"「得か？意味あるか？」" },
            { id:"OS2", type:"OS(2層)", name:"評価/所属", color:0x3388FF, y:60, desc:"善悪・集団帰属。", role:"社会性", thought:"「正しいか？浮いてないか？」" },
            { id:"OS1", type:"OS(1層)", name:"生存/生活", color:0x00FFFF, y:45, desc:"安全・ルーティン。", role:"生存本能", thought:"「危なくないか？いつも通りか？」" },

            // 3. STOMACH (DB Core)
            { id:"DB_DESIRE", type:"DB", name:"欲求DB", color:0xFF5500, y:10, x:-25, z:25, desc:"根源的渇望。", role:"Motivation", thought:"(Deep Desire)" },
            { id:"DB_EMOTION", type:"DB", name:"情動DB", color:0x0044FF, y:10, x:25, z:25, desc:"感情記憶。", role:"Emotion", thought:"(Flashback)" },
            { id:"DB_VALUE", type:"DB", name:"価値観DB", color:0xFFCC00, y:10, x:25, z:-25, desc:"信念・ルール。", role:"Belief", thought:"(Core Rule)" },
            { id:"DB_IMPLICIT", type:"DB", name:"無意識DB", color:0x888888, y:10, x:-25, z:-25, desc:"反射的クセ。", role:"Reflex", thought:"(Auto-Pilot)" },

            // 4. WAIST (Factors Engine)
            { id:"IQ", type:"係数", name:"IQ", color:0x00CCFF, y:-30, angle:0, desc:"論理力。", role:"Logic", thought:"分析" },
            { id:"EQ", type:"係数", name:"EQ", color:0xFF6666, y:-30, angle:1, desc:"感情力。", role:"Empathy", thought:"共感" },
            { id:"SQ", type:"係数", name:"SQ", color:0xFFCC00, y:-30, angle:2, desc:"社会性。", role:"Social", thought:"適応" },
            { id:"AQ", type:"係数", name:"AQ", color:0x888888, y:-30, angle:3, desc:"逆境力。", role:"Resilience", thought:"忍耐" },
            { id:"CQ", type:"係数", name:"CQ", color:0xAA00FF, y:-30, angle:4, desc:"創造力。", role:"Idea", thought:"発想" },
            { id:"HQ", type:"係数", name:"HQ", color:0xFFFFFF, y:-30, angle:5, desc:"人間力。", role:"Ethics", thought:"誠実" },
            { id:"MQ", type:"係数", name:"MQ", color:0xFF3300, y:-30, angle:6, desc:"行動力。", role:"Action", thought:"実行" },
            { id:"KQ", type:"係数", name:"KQ", color:0x00FF88, y:-30, angle:7, desc:"知識力。", role:"Know-How", thought:"応用" },

            // 5. FEET (Output)
            { id:"OUT", type:"OUTPUT", name:"行動出力", color:0xFFFFFF, y:-120, desc:"最終的な言動・表情。", role:"Expression", thought:"(Act)" }
        ];

        // --- MAIN SYSTEM ---
        let scene, camera, renderer, controls;
        let humanGroup, glowTex;
        const interactables = [];
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 3000);
            camera.position.set(250, 50, 0); // Side view

            renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true; // Rotation ON
            controls.autoRotateSpeed = 0.5;

            humanGroup = new THREE.Group();
            // Rotate human to lay down (Sleep)
            humanGroup.rotation.z = -Math.PI / 2;
            scene.add(humanGroup);

            glowTex = createGlowTex();

            // Build Components
            buildWireframeBody(); // Explicit Human Shape
            buildSystem();
            buildNeuralFlow();

            // Events
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mousedown', onMouseDown);
            window.addEventListener('resize', onResize);

            animate();
            setTimeout(startApp, 1500);
        }

        function createGlowTex() {
            const c = document.createElement('canvas'); c.width=64; c.height=64;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0, 32,32,32);
            g.addColorStop(0, 'rgba(255,255,255,1)');
            g.addColorStop(0.2, 'rgba(255,255,255,0.2)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(c);
        }

        // 1. Explicit Wireframe Body
        function buildWireframeBody() {
            const mat = new THREE.MeshBasicMaterial({ color: 0x0088ff, wireframe: true, transparent: true, opacity: 0.15 });
            const matSolid = new THREE.MeshBasicMaterial({ color: 0x001122, transparent: true, opacity: 0.8 });

            // Head
            const head = new THREE.Mesh(new THREE.IcosahedronGeometry(20, 2), mat);
            head.position.y = 150;
            humanGroup.add(head);

            // Neck
            const neck = new THREE.Mesh(new THREE.CylinderGeometry(8, 10, 20, 8, 1, true), mat);
            neck.position.y = 125;
            humanGroup.add(neck);

            // Chest & Body
            const bodyGeo = new THREE.CylinderGeometry(25, 20, 100, 16, 8, true);
            const body = new THREE.Mesh(bodyGeo, mat);
            body.position.y = 70;
            humanGroup.add(body);

            // Hips
            const hips = new THREE.Mesh(new THREE.CylinderGeometry(20, 22, 40, 16, 4, true), mat);
            hips.position.y = 0;
            humanGroup.add(hips);

            // Legs (Abstract)
            const legs = new THREE.Mesh(new THREE.CylinderGeometry(22, 5, 120, 16, 8, true), mat);
            legs.position.y = -80;
            humanGroup.add(legs);
        }

        // 2. System Nodes
        function buildSystem() {
            // Central Spine
            const lineGeo = new THREE.Geometry();
            lineGeo.vertices.push(new THREE.Vector3(0, 160, 0), new THREE.Vector3(0, -140, 0));
            humanGroup.add(new THREE.Line(lineGeo, new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.5 })));

            DATA.forEach(d => {
                let mesh;
                
                if (d.type.includes("OS")) {
                    // Rings
                    const geo = new THREE.TorusGeometry(35, 0.2, 16, 100);
                    mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: d.color, transparent: true, opacity: 0.8 }));
                    mesh.rotation.x = Math.PI/2;
                    mesh.position.y = d.y;
                    
                    // Hit Area (Sphere)
                    const hit = new THREE.Mesh(new THREE.SphereGeometry(35,8,8), new THREE.MeshBasicMaterial({visible:false}));
                    hit.position.y = d.y;
                    hit.userData = { data: d };
                    interactables.push(hit);
                    humanGroup.add(hit);

                    // Inner Glow Plane
                    const plane = new THREE.Mesh(new THREE.CircleGeometry(30,32), new THREE.MeshBasicMaterial({color:d.color, transparent:true, opacity:0.05, side:THREE.DoubleSide}));
                    plane.rotation.x = Math.PI/2;
                    plane.position.y = d.y;
                    humanGroup.add(plane);

                } else if (d.type === "DB") {
                    // Core Spheres
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(8, 16, 16), new THREE.MeshBasicMaterial({ color: d.color, wireframe: true }));
                    mesh.position.set(d.x, d.y, d.z);
                    mesh.userData = { data: d };
                    interactables.push(mesh);
                    
                    // Connect to spine
                    const lGeo = new THREE.Geometry();
                    lGeo.vertices.push(new THREE.Vector3(0,d.y,0), new THREE.Vector3(d.x,d.y,d.z));
                    humanGroup.add(new THREE.Line(lGeo, new THREE.LineBasicMaterial({color:d.color, opacity:0.3})));

                } else if (d.type === "係数") {
                    // Orbiting Nodes
                    const r = 50;
                    const ang = (d.angle / 8) * Math.PI * 2;
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(8,8,8), new THREE.MeshBasicMaterial({ color: d.color, wireframe: true }));
                    mesh.position.set(Math.cos(ang)*r, d.y, Math.sin(ang)*r);
                    mesh.userData = { data: d };
                    interactables.push(mesh);
                    
                    // Orbit Ring
                    const ring = new THREE.Mesh(new THREE.TorusGeometry(50, 0.1, 16, 64), new THREE.MeshBasicMaterial({color:0x444444}));
                    ring.rotation.x = Math.PI/2;
                    ring.position.y = d.y;
                    humanGroup.add(ring);

                } else if (d.id === "SENSE") {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(4), new THREE.MeshBasicMaterial({color:0xffffff}));
                    mesh.position.y = d.y;
                    mesh.userData = { data: d };
                    interactables.push(mesh);
                } else if (d.id === "OUT") {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(4), new THREE.MeshBasicMaterial({color:0xffffff}));
                    mesh.position.y = d.y;
                    mesh.userData = { data: d };
                    interactables.push(mesh);
                }

                if(mesh && mesh.visible !== false) {
                    const spr = new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTex, color: d.color, blending: THREE.AdditiveBlending }));
                    spr.scale.set(30,30,1);
                    mesh.add(spr);
                    humanGroup.add(mesh);
                }
            });
        }

        // 3. Neural Flow (Heavy Traffic)
        const particles = [];
        function buildNeuralFlow() {
            const pGeo = new THREE.Geometry();
            // Much more particles
            for(let i=0; i<300; i++) {
                const v = new THREE.Vector3(0,0,0);
                pGeo.vertices.push(v);
                particles.push({
                    vec: v,
                    y: 160, // Start head
                    speed: 1 + Math.random() * 2,
                    state: 0, // 0:Down, 1:DB_Swirl
                    swirlTime: 0
                });
            }
            const pMat = new THREE.PointsMaterial({ color: 0xffffff, size: 2, map: glowTex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            humanGroup.add(new THREE.Points(pGeo, pMat));
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            
            const time = clock.getElapsedTime();

            // Breathe
            const s = 1 + Math.sin(time*2)*0.005;
            humanGroup.scale.set(s, s, s);

            // Particle Logic
            particles.forEach(p => {
                if(p.state === 0) { // Moving Down
                    p.y -= p.speed;
                    
                    // DB Section (Stomach area y=20 to y=0)
                    if(p.y < 30 && p.y > -10 && Math.random() > 0.9) {
                        p.state = 1; // Enter Swirl
                        p.swirlTime = Math.random() * 30; // Swirl duration
                    }
                    
                    // Spiral path
                    const r = 5 * Math.sin(time*10 + p.y*0.1);
                    p.vec.set(Math.cos(time*5)*r, p.y, Math.sin(time*5)*r);

                    if(p.y < -140) p.y = 160; // Reset

                } else if(p.state === 1) { // DB Swirl (Accumulation)
                    p.swirlTime--;
                    const r = 15 + Math.sin(time*5)*5;
                    p.vec.set(
                        Math.cos(time*8 + p.swirlTime)*r, 
                        10 + Math.sin(time)*5, // Keep at DB height
                        Math.sin(time*8 + p.swirlTime)*r
                    );
                    
                    if(p.swirlTime <= 0) p.state = 0; // Resume flow
                }
            });
            humanGroup.children[humanGroup.children.length-1].geometry.verticesNeedUpdate = true;

            // C:F Meter Animation
            const meterFill = document.getElementById('meter-fill');
            const meterMark = document.getElementById('meter-marker');
            const val = 50 + Math.sin(time*0.5)*30; // 20-80%
            meterFill.style.width = val + '%';
            meterMark.style.left = val + '%';

            renderer.render(scene, camera);
        }

        // --- INTERACTION ---
        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(interactables);
            document.body.style.cursor = hits.length > 0 ? 'pointer' : 'default';
        }

        function onMouseDown(e) {
            if(e.target.closest('#panel') || e.target.closest('#loader')) return;
            
            // Interaction stops rotation temporarily
            controls.autoRotate = false;
            setTimeout(() => controls.autoRotate = true, 5000);

            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(interactables);
            
            if(hits.length > 0) {
                const target = hits[0].object;
                showPanel(target.userData.data, target.userData.color);
            } else {
                closePanel();
            }
        }

        function showPanel(d, col) {
            document.getElementById('p-tag').innerText = d.type;
            document.getElementById('p-tag').style.background = '#'+new THREE.Color(col).getHexString();
            document.getElementById('p-title').innerText = d.name;
            document.getElementById('p-title').style.color = '#'+new THREE.Color(col).getHexString();
            document.getElementById('p-desc').innerText = d.desc;
            document.getElementById('p-role').innerText = d.role;
            document.getElementById('p-thought').innerText = d.thought;
            document.getElementById('panel').classList.add('active');
        }
        function closePanel() {
            document.getElementById('panel').classList.remove('active');
        }
        window.closePanel = closePanel;

        function startApp() {
            const l = document.getElementById('loader');
            l.style.opacity = 0;
            setTimeout(() => { l.style.display = 'none'; }, 800);
        }
        window.startApp = startApp;

        function onResize() {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.onload = init;

    </script>
</body>
</html>
