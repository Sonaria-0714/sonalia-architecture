<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SONALIA: HUMAN INTELLIGENCE MODEL</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        canvas { display: block; }

        /* UI */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #hud-title {
            position: absolute; top: 40px; left: 40px;
            border-left: 4px solid #00ffff; padding-left: 20px;
            background: linear-gradient(90deg, rgba(0,20,30,0.8), transparent);
        }
        h1 { margin: 0; font-size: 32px; color: #fff; text-shadow: 0 0 20px #00ffff; letter-spacing: 4px; }
        p { margin: 5px 0 0; color: #00ffff; font-size: 14px; letter-spacing: 2px; }

        /* C:F バランスメーター */
        #cf-meter-box {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 400px; text-align: center;
        }
        .cf-label { color: #88aaff; font-size: 12px; letter-spacing: 2px; margin-bottom: 10px; }
        .meter-bg {
            width: 100%; height: 6px; background: #333; border-radius: 3px; position: relative;
            box-shadow: 0 0 10px rgba(0,255,255,0.2);
        }
        .meter-bar {
            position: absolute; top: 0; left: 50%; width: 4px; height: 16px; background: #fff;
            transform: translate(-50%, -5px); box-shadow: 0 0 10px #fff;
            transition: left 0.5s;
        }
        .meter-fill-c { position: absolute; top: 0; left: 0; height: 100%; width: 50%; background: linear-gradient(90deg, #00ffff, transparent); opacity: 0.3; }
        .meter-fill-f { position: absolute; top: 0; right: 0; height: 100%; width: 50%; background: linear-gradient(-90deg, #ff0055, transparent); opacity: 0.3; }
        .cf-text { display: flex; justify-content: space-between; margin-top: 10px; font-size: 12px; color: #aaa; }

        /* 詳細パネル */
        #panel {
            position: absolute; top: 0; right: 0; width: 380px; height: 100%;
            background: rgba(8, 12, 16, 0.95); border-left: 1px solid #333;
            transform: translateX(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            color: #eee; display: flex; flex-direction: column; z-index: 20; pointer-events: auto;
            backdrop-filter: blur(10px);
        }
        #panel.active { transform: translateX(0); }
        .p-head { padding: 40px 30px; border-bottom: 1px solid #333; background: linear-gradient(180deg, rgba(0,255,255,0.1), transparent); }
        .p-tag { font-size: 10px; padding: 3px 8px; border-radius: 2px; background: #00ffff; color: #000; font-weight: bold; }
        .p-title { font-size: 28px; margin: 15px 0 0; color: #fff; text-shadow: 0 0 10px currentColor; }
        .p-body { padding: 30px; overflow-y: auto; flex: 1; }
        .row { margin-bottom: 30px; }
        .label { font-size: 11px; color: #00ffff; border-bottom: 1px solid rgba(255,255,255,0.2); display: block; margin-bottom: 8px; letter-spacing: 1px; }
        .text { font-size: 14px; line-height: 1.7; color: #ccc; }
        .thought { font-family: monospace; color: #fff; background: rgba(0,255,255,0.05); padding: 15px; border-left: 3px solid #00ffff; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #777; }
        .close-btn:hover { color: #fff; }

        /* ローダー */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s; cursor: pointer;
        }
        .load-text { font-size: 40px; color: #fff; font-weight: bold; letter-spacing: 5px; text-shadow: 0 0 20px #00ffff; }
        .load-sub { color: #00ffff; font-family: monospace; margin-top: 10px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <div id="loader" onclick="startApp()">
        <div class="load-text">SONALIA</div>
        <div class="load-sub">LOADING HUMAN INTELLIGENCE MODEL...</div>
    </div>

    <div id="ui-layer">
        <div id="hud-title">
            <h1>人体構造モデル</h1>
            <p>INPUT » OS » DB » FACTOR » OUTPUT</p>
        </div>
        
        <div id="cf-meter-box">
            <div class="cf-label">DECISION BALANCE (C:F)</div>
            <div class="meter-bg">
                <div class="meter-fill-c"></div>
                <div class="meter-fill-f"></div>
                <div class="meter-bar" id="meter-indicator"></div>
            </div>
            <div class="cf-text">
                <span>COGNITION (思考)</span>
                <span>FEELING (感情)</span>
            </div>
        </div>
    </div>

    <div id="panel">
        <div class="close-btn" onclick="closePanel()">×</div>
        <div class="p-head">
            <span class="p-tag" id="p-tag">TAG</span>
            <h2 class="p-title" id="p-title">Title</h2>
        </div>
        <div class="p-body">
            <div class="row"><span class="label">DEFINITION</span><div class="text" id="p-desc">...</div></div>
            <div class="row"><span class="label">SYSTEM ROLE</span><div class="text" id="p-role">...</div></div>
            <div class="row"><span class="label">INTERNAL VOICE</span><div class="thought" id="p-thought">...</div></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // --- DATA DEFINITION ---
        const DATA = [
            // --- 1. HEAD (Input) ---
            { id:"SENSE", type:"INPUT", name:"五感入力", color:0xFFFFFF, y:140, desc:"視覚・聴覚などの外界情報。", role:"情報収集", thought:"(Sensing...)" },
            
            // --- 2. CHEST (OS Layers) ---
            { id:"OS4", type:"OS(4層)", name:"時間/協調", color:0xFFD700, y:90, desc:"過去未来・自他バランス。", role:"大局観", thought:"「将来は？相手は？」" },
            { id:"OS3", type:"OS(3層)", name:"報酬/意味", color:0xAA00FF, y:75, desc:"損得・意義の判断。", role:"価値判断", thought:"「得か？意味あるか？」" },
            { id:"OS2", type:"OS(2層)", name:"評価/所属", color:0x3388FF, y:60, desc:"善悪・集団帰属。", role:"社会性", thought:"「正しいか？浮いてないか？」" },
            { id:"OS1", type:"OS(1層)", name:"生存/生活", color:0x00FFFF, y:45, desc:"安全・ルーティン。", role:"生存本能", thought:"「危なくないか？いつも通りか？」" },

            // --- 3. STOMACH (DB Core) ---
            { id:"DB_DESIRE", type:"DB", name:"欲求DB", color:0xFF5500, y:10, x:-20, z:20, desc:"根源的渇望。", role:"Motivation", thought:"(Deep Desire)" },
            { id:"DB_EMOTION", type:"DB", name:"情動DB", color:0x0044FF, y:10, x:20, z:20, desc:"感情記憶。", role:"Emotion", thought:"(Flashback)" },
            { id:"DB_VALUE", type:"DB", name:"価値観DB", color:0xFFCC00, y:10, x:20, z:-20, desc:"信念・ルール。", role:"Belief", thought:"(Core Rule)" },
            { id:"DB_IMPLICIT", type:"DB", name:"無意識DB", color:0x888888, y:10, x:-20, z:-20, desc:"反射的クセ。", role:"Reflex", thought:"(Auto-Pilot)" },

            // --- 4. WAIST (Factors Engine) ---
            { id:"IQ", type:"係数", name:"IQ", color:0x00CCFF, y:-30, angle:0, desc:"論理力。", role:"Logic", thought:"分析" },
            { id:"EQ", type:"係数", name:"EQ", color:0xFF6666, y:-30, angle:1, desc:"感情力。", role:"Empathy", thought:"共感" },
            { id:"SQ", type:"係数", name:"SQ", color:0xFFCC00, y:-30, angle:2, desc:"社会性。", role:"Social", thought:"適応" },
            { id:"AQ", type:"係数", name:"AQ", color:0x888888, y:-30, angle:3, desc:"逆境力。", role:"Resilience", thought:"忍耐" },
            { id:"CQ", type:"係数", name:"CQ", color:0xAA00FF, y:-30, angle:4, desc:"創造力。", role:"Idea", thought:"発想" },
            { id:"HQ", type:"係数", name:"HQ", color:0xFFFFFF, y:-30, angle:5, desc:"人間力。", role:"Ethics", thought:"誠実" },
            { id:"MQ", type:"係数", name:"MQ", color:0xFF3300, y:-30, angle:6, desc:"行動力。", role:"Action", thought:"実行" },
            { id:"KQ", type:"係数", name:"KQ", color:0x00FF88, y:-30, angle:7, desc:"知識力。", role:"Know-How", thought:"応用" },

            // --- 5. FEET (Output) ---
            { id:"OUT", type:"OUTPUT", name:"行動出力", color:0xFFFFFF, y:-100, desc:"最終的な言動・表情。", role:"Expression", thought:"(Act)" }
        ];

        // --- MAIN SYSTEM ---
        let scene, camera, renderer, controls;
        let humanGroup, glowTex;
        const interactables = [];
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 3000);
            camera.position.set(0, 20, 420);

            renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            humanGroup = new THREE.Group();
            scene.add(humanGroup);

            glowTex = createGlowTex();

            // Build Components
            buildHumanSilhouette();
            buildSystem();
            buildFlow();

            // Events
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mousedown', onMouseDown);
            window.addEventListener('resize', onResize);

            animate();
            setTimeout(startApp, 1500);
        }

        // Texture
        function createGlowTex() {
            const c = document.createElement('canvas'); c.width=64; c.height=64;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0, 32,32,32);
            g.addColorStop(0, 'rgba(255,255,255,1)');
            g.addColorStop(0.2, 'rgba(255,255,255,0.2)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(c);
        }

        // 1. Human Silhouette
        function buildHumanSilhouette() {
            const pGeo = new THREE.Geometry();
            for(let i=0; i<1200; i++) {
                const y = (Math.random() * 280) - 120; // Height range
                let radius = 0;
                // Shape Logic
                if (y > 110) radius = 25; // Head
                else if (y > 90) radius = 15; // Neck
                else if (y > 20) radius = 55; // Chest
                else if (y > -40) radius = 45; // Waist
                else radius = 50; // Legs

                const angle = Math.random() * Math.PI * 2;
                const r = Math.random() * radius;
                pGeo.vertices.push(new THREE.Vector3(Math.cos(angle)*r, y, Math.sin(angle)*r));
            }
            const pMat = new THREE.PointsMaterial({ color: 0x004466, size: 2, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending });
            humanGroup.add(new THREE.Points(pGeo, pMat));
        }

        // 2. System Nodes
        function buildSystem() {
            // Central Spine
            const lineGeo = new THREE.Geometry();
            lineGeo.vertices.push(new THREE.Vector3(0, 160, 0), new THREE.Vector3(0, -110, 0));
            humanGroup.add(new THREE.Line(lineGeo, new THREE.LineBasicMaterial({ color: 0x00ffff, opacity: 0.3, transparent: true })));

            DATA.forEach(d => {
                let mesh;
                // Create Geometry based on type
                if (d.type.includes("OS")) {
                    const geo = new THREE.TorusGeometry(38, 0.3, 16, 64);
                    mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: d.color, transparent: true, opacity: 0.8 }));
                    mesh.rotation.x = Math.PI/2;
                    mesh.position.y = d.y;
                    // Hit area (invisible sphere for easier click)
                    const hit = new THREE.Mesh(new THREE.SphereGeometry(38,8,8), new THREE.MeshBasicMaterial({visible:false}));
                    hit.position.y = d.y;
                    hit.userData = { data: d };
                    interactables.push(hit);
                    humanGroup.add(hit);

                } else if (d.type === "DB") {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(6, 16, 16), new THREE.MeshBasicMaterial({ color: d.color, wireframe: true }));
                    mesh.position.set(d.x, d.y, d.z);
                    mesh.userData = { data: d };
                    interactables.push(mesh);

                } else if (d.type === "係数") {
                    const r = 55;
                    const ang = (d.angle / 8) * Math.PI * 2;
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(8,8,8), new THREE.MeshBasicMaterial({ color: d.color, wireframe: true }));
                    mesh.position.set(Math.cos(ang)*r, d.y, Math.sin(ang)*r);
                    mesh.userData = { data: d };
                    interactables.push(mesh);
                } else if (d.id === "SENSE") {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(3), new THREE.MeshBasicMaterial({color:0xffffff}));
                    mesh.position.y = d.y;
                    mesh.userData = { data: d };
                    interactables.push(mesh);
                }

                if(mesh) {
                    const spr = new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTex, color: d.color, blending: THREE.AdditiveBlending }));
                    spr.scale.set(30,30,1);
                    mesh.add(spr);
                    humanGroup.add(mesh);
                }
            });
        }

        // 3. Flow Particles
        const flowParticles = [];
        function buildFlow() {
            const pGeo = new THREE.Geometry();
            for(let i=0; i<100; i++) {
                const v = new THREE.Vector3(0,0,0);
                pGeo.vertices.push(v);
                flowParticles.push({
                    vec: v,
                    y: 150 + Math.random() * 50,
                    x: (Math.random()-0.5) * 30,
                    z: (Math.random()-0.5) * 30,
                    speed: 1 + Math.random() * 2
                });
            }
            const pMat = new THREE.PointsMaterial({ color: 0xffffff, size: 2, map: glowTex, transparent: true, blending: THREE.AdditiveBlending, depthWrite:false });
            humanGroup.add(new THREE.Points(pGeo, pMat));
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            
            const time = clock.getElapsedTime();
            
            // Breathe
            const scale = 1 + Math.sin(time)*0.01;
            humanGroup.scale.set(scale, scale, scale);
            humanGroup.rotation.y = Math.sin(time*0.1)*0.1;

            // Flow
            flowParticles.forEach(p => {
                p.y -= p.speed;
                const angle = time + p.y * 0.05;
                const r = 15 * (1 - (p.y + 100)/250); 
                p.vec.set(Math.cos(angle)*r, p.y, Math.sin(angle)*r);
                if (p.y < -120) p.y = 150;
            });
            humanGroup.children[humanGroup.children.length-1].geometry.verticesNeedUpdate = true;

            // C:F Meter Animation (Simulate processing)
            const meterVal = 50 + Math.sin(time * 0.5) * 30; // 20% to 80%
            document.getElementById('meter-indicator').style.left = meterVal + '%';

            renderer.render(scene, camera);
        }

        // Interaction
        function onMouseMove(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            // Cursor style
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(interactables);
            document.body.style.cursor = hits.length > 0 ? 'pointer' : 'default';
        }

        function onMouseDown(e) {
            if(e.target.closest('#panel') || e.target.closest('#loader')) return;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(interactables);
            if(hits.length > 0) {
                const target = hits[0].object;
                showPanel(target.userData.data);
            } else {
                closePanel();
            }
        }

        function showPanel(d) {
            document.getElementById('p-tag').innerText = d.type;
            document.getElementById('p-title').innerText = d.name;
            document.getElementById('p-title').style.color = '#'+new THREE.Color(d.color).getHexString();
            document.getElementById('p-desc').innerText = d.desc;
            document.getElementById('p-role').innerText = d.role;
            document.getElementById('p-thought').innerText = d.thought;
            document.getElementById('panel').classList.add('active');
        }
        function closePanel() {
            document.getElementById('panel').classList.remove('active');
        }
        window.closePanel = closePanel;

        function startApp() {
            const l = document.getElementById('loader');
            l.style.opacity = 0;
            setTimeout(() => { l.style.display = 'none'; }, 800);
        }
        window.startApp = startApp;

        function onResize() {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.onload = init;

    </script>
</body>
</html>
